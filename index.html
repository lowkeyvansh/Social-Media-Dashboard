<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Social Media Dashboard</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/add_post">Add Post</a>
        </nav>
    </header>
    <main>
        <section id="posts">
            <h2>Recent Posts</h2>
            <div class="post-list">
                {% for post in posts %}
                <div class="post">
                    <h3>{{ post.title }}</h3>
                    <p>{{ post.content }}</p>
                    <p>Posted by <a href="{{ url_for('user_profile', user_id=post.author.id) }}">{{ post.author.username }}</a></p>
                </div>
                {% endfor %}
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Social Media Dashboard</p>
    </footer>
</body>
</html>
